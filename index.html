<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorbody">
        <table class="cal">
            <tr>
                <td colspan="4"><input type="text"  id="MyResult" placeholder="This is Asifprogramme"></td>
            </tr>
            <tr>
                <td><input type="button" value="AC" onclick="DeleteMe('')"></td>
                <td><input type="button" value="()" onclick="calcualtor('()')"></td>
                <td><input type="button" value="0" onclick="calcualtor('0')"></td>
                <td><input type="button" value="%" onclick="calcualtor('%')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calcualtor('7')"></td>
                <td><input type="button" value="8" onclick="calcualtor('8')"></td>
                <td><input type="button" value="9" onclick="calcualtor('9')"></td>
                <td><input type="button" value="*" onclick="calcualtor('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calcualtor('4')"></td>
                <td><input type="button" value="5" onclick="calcualtor('5')"></td>
                <td><input type="button" value="6" onclick="calcualtor('6')"></td>
                <td><input type="button" value="-" onclick="calcualtor('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calcualtor('1')"></td>
                <td><input type="button" value="2" onclick="calcualtor('2')"></td>
                <td><input type="button" value="3" onclick="calcualtor('3')"></td>
                <td><input type="button" value="+" onclick="calcualtor('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" onclick="calcualtor('00')"></td>
                <td><input type="button" value="." onclick="calcualtor('.')"></td>
                <td><input type="button" value="/" onclick="calcualtor('/')"></td>
                <td><input type="button" value="=" onclick="Answer('=')"></td>
            </tr>
           

</table>
</div>



<script>
    function DeleteMe(){
    document.getElementById("MyResult").value = ""
    }

    function calcualtor(NewValue){
     document.getElementById("MyResult").value += NewValue;


    }
   
    function Answer(){
        var a = document.getElementById("MyResult").value;
        var b = eval(a)
        document.getElementById("MyResult").value = b

    }
</script>


</body>
</html>
